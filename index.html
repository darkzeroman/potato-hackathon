<html>
<head>
     <script language="javascript" src="js/jquery-1.7.2.min.js"></script>
     <script language="javascript" src="js/marquee.js"></script>
     <script language="javascript" src="js/potato.js"></script>
     <script language="javascript" src="js/jquery.hashForm.js"></script>
     <script language="javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>

     
     <link rel=StyleSheet href="css/style.css" type="text/css">
</head>
<body>
	<div class="container">
     <marquee behavior="scroll" direction="left" scrollamount="2" height="17" width="95">
          <span class="marqueetext"></span>
     </marquee>
     <br />
     <!--<img src="img/window.png" class="windowforeground">
     <img src="img/farmfield.jpeg" class="windowbackground"> -->

    <div class="controlsheader">
	    <span class="controlstoggle">
	    	controls
	    </span>
	    <span class="controlsrefresh">  
	    	refresh
	    </span>
	    <span class="test">
	    	test
	    </span>
	</div>
	<div class="trophy-curtain">
	</div>
	<div class="window">
		<div class="blinds">
			<div class="blinds-retract">
			</div>
		</div>
		<div class="pane">
			<img src="img/windowpane.png" class="windowbackground">
		</div>
		<div class="windowbackground">
			<img class="windowbackground-image" src="">
		</div>
	</div>
	<div class="trophies">
		<div class="row1">

		</div>
		<div class="row2">
		</div>
	</div>
	<div class="potato-all">
		<div class="potato">
		</div>
		<div class="shadow">
		</div>
	</div>
     <div class="controls">
     	<br>
     	<form id="controlsform">
     		<span> 
     			Sex:
     		</span>
     		<br>
			<input type="radio" name="sex" value="male" checked /> Male<br />
			<input type="radio" name="sex" value="female" /> Female
			<br>
			<span>
				Age:
			</span>
			<br>
			<select name="age">
				<option value="0-15"> 0-15 </option>
				<option value="16-24"> 16-24 </option>
				<option value="25-34"> 25-34 </option>
				<option value="0-15"> 35-55 </option>
				<option value="0-15"> 56+ </option>
			</select>
			<br>
			<span> Location: </span>
			<br>
			<select name="location">
				<option value="NY"> NY </option>
				<option value="Paris" checked> Paris </option>
				<option value="London"> London </option>
			</select>
			<br>
			<span> Interest: </span>
			<br>
			<select name="interest">
				<option value="shopping"> Shopping </option>
				<option value="traveling"> Traveling </option>
				<option value="eating"> Eating </option>
			</select>
			<br>
			<span> Activity Level: </span>
			<br>
			<select name="activitylevel">
				<option value="1"> Low (1)</option>
				<option value="2"> Moderate (2) </option>
				<option value="3"> High (3)</option>
			</select>
			<br/>
			<br/>
			<input type="button" value="Submit" class="submit"/>
		</form>
	</div>
</body>
</html>
